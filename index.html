<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="icon" type="image/icon-x" href="logo.png">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <title>ToDo List With Html,Css and Jquery</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <section class="container">
            <div class="inputDiv">
                <input class="todo" type="text" name="" placeholder="Add Task here......?"/>
                <button id="btn"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </div>

            <div class="task">
                <h3>Your Task Listed Here!</h3>
                <p>Checked On Completed Task...!</p>
                <ul></ul>
            </div>
        </section>
    </body>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
